<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <script>

        const user = {
            id: 21, 
            name: 'moon',
            lover: {
                name: "Muhammad",
                favFood: "Pizza"
            },
            friendAge: [22, 24, 36], 
            friends: ['newaz', 'mun', 'khondokar']
        };
        const userJSON = JSON.stringify(user); // It converts the output to a string
        console.log(userJSON);
        const userFromJSON = JSON.parse(userJSON); //It converts the output to a given object
        console.log(userFromJSON);

        // fetch('https://jsonplaceholder.typicode.com/users')
        // .then(response => response.json())
        // .then(json => console.log(json))
    </script>
</body>
</html>
